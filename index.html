<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qalam Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="https://crystalpng.com/wp-content/uploads/2022/02/national-university-logo.png" alt="NUST Logo" class="navbar-logo">
      <span>NUST Qalam Portal</span>
    </div>
    <div class="navbar-right">
      <span>Home</span>
      <span>About</span>
      <span>Contact</span>
    </div>
  </div>

  <!-- Header Banner -->
  <div class="header-banner">
    <div class="banner-content">
      <p>National University of Sciences & Technology</p>
    </div>
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-box">
      <div class="qalam-logo">
        <div class="q-logo">Q</div>
        <span class="alam-text">ALAM</span>
      </div>
      <p class="subtitle">Campus Management Solution</p>
      <form class="login-form" onsubmit="redirectToWelcome(event)">
        <label for="login-id">Login ID</label>
        <input id="login-id" type="text" placeholder="Enter your Login ID" class="input-field" required>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your Password" class="input-field" required>
        <button type="submit" class="login-button">Log in</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2024 National University of Sciences and Technology. All rights reserved.</p>
    <p>Contact us at <a href="mailto:support@nust.edu.pk">support@nust.edu.pk</a> | Phone: +92-51-9085-000</p>
  </footer>

  <script>
    function redirectToWelcome(event) {
      event.preventDefault(); // Prevent form submission
      window.location.href = "welcome.html"; // Redirect to the welcome page
    }
  </script>
</body>
</html>
